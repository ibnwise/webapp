<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <link rel="stylesheet" href="output.css">
    <title>Inventory</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-neutral-50 group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-[#141414] tracking-light text-[32px] font-bold leading-tight">Inventory Management</p>
                <p class="text-neutral-500 text-sm font-normal leading-normal">Manage your product catalog, track stock levels, and handle warehouse operations efficiently.</p>
              </div>
            </div>
            <div class="px-4 py-3">
              <label class="flex flex-col min-w-40 h-12 w-full">
                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <div
                    class="text-neutral-500 flex border-none bg-[#ededed] items-center justify-center pl-4 rounded-l-xl border-r-0"
                    data-icon="MagnifyingGlass"
                    data-size="24px"
                    data-weight="regular"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path
                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                      ></path>
                    </svg>
                  </div>
                  <input
                    placeholder="Search for products"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border-none bg-[#ededed] focus:border-none h-full placeholder:text-neutral-500 px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                    value=""
                  />
                </div>
              </label>
            </div>
            <h2 class="text-[#141414] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Product Catalog</h2>
            <div class="px-4 py-3 @container">
              <div class="flex justify-center w-full">
              <div class="flex overflow-hidden rounded-xl border border-[#dbdbdb] bg-neutral-50 inline-block">
                <table class="table-auto" id="logsTable">
                  <thead>
                    <tr class="bg-neutral-50">
                      <th class="table-9271882a-3798-4efe-9487-528b9a475e07-column-120 px-4 py-3 text-left text-[#141414] text-sm font-medium leading-normal whitespace-nowrap">
                        ID
                      </th>
                      <!-- <th class="table-9271882a-3798-4efe-9487-528b9a475e07-column-240 px-4 py-3 text-left text-[#141414]  text-sm font-medium leading-normal">SKU</th> -->
                      <th class="table-9271882a-3798-4efe-9487-528b9a475e07-column-360 px-4 py-3 text-left text-[#141414]  text-sm font-medium leading-normal">
                        Details
                      </th>
                      <th class="table-9271882a-3798-4efe-9487-528b9a475e07-column-480 px-4 py-3 text-left text-[#141414]  text-sm font-medium leading-normal">
                        Timestamp
                      </th>
                      <!-- <th class="table-9271882a-3798-4efe-9487-528b9a475e07-column-600 px-4 py-3 text-left text-[#141414]  text-sm font-medium leading-normal">
                        Reorder Point
                      </th>
                      <th class="table-9271882a-3798-4efe-9487-528b9a475e07-column-720 px-4 py-3 text-left text-[#141414]  text-sm font-medium leading-normal">
                        Unit Price
                      </th>
                      <th class="table-9271882a-3798-4efe-9487-528b9a475e07-column-840 px-4 py-3 text-left text-[#141414]  text-sm font-medium leading-normal">Status</th>
                      <th class="table-9271882a-3798-4efe-9487-528b9a475e07-column-960 px-4 py-3 text-left text-[#141414]  text-neutral-500 text-sm font-medium leading-normal">
                        Actions
                      </th> -->
                    </tr>
                  </thead>
                  <tbody>
                    
                  </tbody>
                </table>
              </div>
            </div>
              <style>
                          @container(max-width:120px){.table-9271882a-3798-4efe-9487-528b9a475e07-column-120{display: none;}}
                @container(max-width:240px){.table-9271882a-3798-4efe-9487-528b9a475e07-column-240{display: none;}}
                @container(max-width:360px){.table-9271882a-3798-4efe-9487-528b9a475e07-column-360{display: none;}}
                @container(max-width:480px){.table-9271882a-3798-4efe-9487-528b9a475e07-column-480{display: none;}}
                @container(max-width:600px){.table-9271882a-3798-4efe-9487-528b9a475e07-column-600{display: none;}}
                @container(max-width:720px){.table-9271882a-3798-4efe-9487-528b9a475e07-column-720{display: none;}}
                @container(max-width:840px){.table-9271882a-3798-4efe-9487-528b9a475e07-column-840{display: none;}}
                @container(max-width:960px){.table-9271882a-3798-4efe-9487-528b9a475e07-column-960{display: none;}}
              </style>
            </div>
            <div class="flex items-center justify-center p-4" id="paginationControls">
              <a href="#" class="flex size-10 items-center justify-center">
                <div class="text-[#141414]" data-icon="CaretLeft" data-size="18px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M165.66,202.34a8,8,0,0,1-11.32,11.32l-80-80a8,8,0,0,1,0-11.32l80-80a8,8,0,0,1,11.32,11.32L91.31,128Z"></path>
                  </svg>
                </div>
              </a>
              <a class="text-sm font-bold leading-normal tracking-[0.015em] flex size-10 items-center justify-center text-[#141414] rounded-full bg-[#ededed]" href="#">1</a>
              <a class="text-sm font-normal leading-normal flex size-10 items-center justify-center text-[#141414] rounded-full" href="#">2</a>
              <a class="text-sm font-normal leading-normal flex size-10 items-center justify-center text-[#141414] rounded-full" href="#">3</a>
              <a href="#" class="flex size-10 items-center justify-center">
                <div class="text-[#141414]" data-icon="CaretRight" data-size="18px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
                  </svg>
                </div>
              </a>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-black text-neutral-50 text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Add New Product</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./functions.js"></script>
  </body>
</html>
